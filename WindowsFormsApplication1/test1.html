<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>hello</h1>
    <input type="text" />
    <input type="button" id="showButton" value="显示输入法" />
    <input type="button" id="showPY" value="显示拼音输入法" />
    <input type="button" id="showSX" value="显示手写输入法" />
    <input type="button" id="showClose" value="关闭输入法" />

    <script>
        document.getElementById("showButton").onclick = function () {

            //boundAsync.ShowKeyBoard();
            boundAsync.showMessage('kb');
            return;
        };

        document.getElementById("showPY").onclick = function () {
            boundAsync.showMessage('py');
            return;
        };

        document.getElementById("showSX").onclick = function () {
            boundAsync.showMessage('sx');
            return;
        };

        document.getElementById("showClose").onclick = function () {
            boundAsync.showMessage('close');
            return;
        };



    </script>
    
    <script type="text/javascript">
        (async function() {
            if(typeof CefSharp == "undefined"){
                alert("CefSharp参数未初始化")
                return;
            }
        await CefSharp.BindObjectAsync("boundAsync", "bound");

        //boundAsync.showMessage('Message from JS');
    })();
    </script>
   

</body>
